<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Breast Cancer Predictor </title>
</head>
<body>
    <div class="container">
        <header>Diabetes Predictor</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Patient test Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Pregnancies</label>
                            <input type="text" placeholder="No.of Pregnancies" required>
                        </div>

                        <div class="input-field">
                            <label>Glucose</label>
                            <input type="text" placeholder="Smoothness " required>
                        </div>

                        <div class="input-field">
                            <label>Blood Pressure</label>
                            <input type="text" placeholder="Blood Pressure (in mmHg)" required>
                        </div>

                        <div class="input-field">
                            <label>Skin Thickness</label>
                            <input type="text" placeholder="Skin Thickness (in mm)" required>
                        </div>

                        
                        <div class="input-field">
                            <label>Insulin </label>
                            <input type="text" placeholder="Insulin  (in ÂµU/ml) " required>
                        </div>
                        <div class="input-field">
                            <label>BMI</label>
                            <input type="text" placeholder="BMI" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    

                    <div class="fields">
                        <div class="input-field">
                            <label>Diabetes Pedigree Function</label>
                            <input type="text" placeholder="Enter Diabetes Pedigree Function" required>
                        </div>

                        <div class="input-field">
                            <label>Age </label>
                            <input type="text" placeholder="Age (in years)" required>
                        </div>
                        </div>
                        
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
